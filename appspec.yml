version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/node-express-realworld-example-app
    overwrite: true
    timeout: 60

hooks:
  BeforeInstall:
    - location: scripts/install.sh
      timeout: 60
      runas: root
  ApplicationStop:
    - location: scripts/stop_script.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/start_script.sh
      timeout: 60
      runas: root
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 60
      runas: root
